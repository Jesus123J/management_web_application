<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Horarios de Empleados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Horarios de Empleados</h1>
    <table class="employee-table" id="employeeTable">
        <thead>
            <tr>
                <th>Empleado</th>
                <th>Horario de Entrada</th>
                <th>Horario de Salida</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juan Pérez</td>
                <td id="entrada-1">08:00 AM</td>
                <td id="salida-1">04:00 PM</td>
            </tr>
            <tr>
                <td>María López</td>
                <td id="entrada-2">09:00 AM</td>
                <td id="salida-2">05:00 PM</td>
            </tr>
            <tr>
                <td>Pedro García</td>
                <td id="entrada-3">07:00 AM</td>
                <td id="salida-3">03:00 PM</td>
            </tr>
            <tr>
                <td>Ana Sánchez</td>
                <td id="entrada-4">10:00 AM</td>
                <td id="salida-4">06:00 PM</td>
            </tr>
        </tbody>
    </table>

    <form id="dateForm">
        <label for="employee">Seleccionar Empleado:</label>
        <select id="employee" name="employee">
            <option value="1">Juan Pérez</option>
            <option value="2">María López</option>
            <option value="3">Pedro García</option>
            <option value="4">Ana Sánchez</option>
        </select>
        <br>
        <label for="entrada">Fecha de Entrada:</label>
        <input type="datetime-local" id="entrada" name="entrada">
        <button type="button" onclick="agregarEntrada()">Agregar Entrada</button>
        <br>
        <label for="salida">Fecha de Salida:</label>
        <input type="datetime-local" id="salida" name="salida">
        <button type="button" onclick="agregarSalida()">Agregar Salida</button>
    </form>

    <div id="selectedDate"></div>

    <script src="script.js"></script>
</body>
</html>
