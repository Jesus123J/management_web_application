<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GERENTE</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="cuadro-crema"></div>
    <div class="sidebar">
        <div class="icon">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="Perfil">
        </div>
        <form id="menu-form">
            <button type="button" class="menu-item" onclick="showSection('empleados')">Empleados</button>
            <button type="button" class="menu-item" onclick="showSection('inventario')">Inventario</button>
            <button type="button" class="menu-item" onclick="showSection('pedidos')">Pedidos</button>
            <button type="button" class="menu-item" onclick="showSection('ver-pedidos')">SALIR</button>
        </form>
    </div>
    <div class="cuadro-gris">
        <!-- Sección Empleados -->
        <div id="empleados" class="section" style="display:none;">
            <h2>Empleados</h2>
            <!-- Contenido para Empleados -->
        </div>
        
        <!-- Sección Inventario -->
        <div id="inventario" class="section" style="display:none;">
            <h2>Inventario</h2>
            <!-- Contenido para Inventario -->
        </div>

        <!-- Sección Pedidos -->
        <div id="pedidos" class="section" style="display:none;">
            <h2>Pedidos</h2>
            <!-- Contenido para Pedidos -->
        </div>
        
        <!-- Sección Ver Pedidos -->
        <div id="ver-pedidos" class="section" style="display:none;">
            <h2>SALIR</h2>
            <!-- Contenido para Ver Pedidos -->
            <div class="tabla-contenedor">
                <!-- Tabla centrada en la parte inferior del cuadro gris -->
                <table>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Dirección</th>
                        <th>DNI</th>
                    </tr>
                    <!-- 12 filas vacías en total -->
                </table>
            </div>
        </div>
    </div>
    
    <div class="icono-derecho">
        <img src="https://cdn-icons-png.flaticon.com/512/5787/5787016.png" alt="Icono">
    </div>
</body>
</html>
