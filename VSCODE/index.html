<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GERENTE</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="cuadro-crema"></div>
    <div class="sidebar">
        <div class="icon">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="Perfil">
        </div>
        <div class="menu-item">ver empleador</div>
        <div class="menu-item">ver inventario</div>
        <div class="menu-item">registrar pedido</div>
        <div class="menu-item">salir</div>
    </div>
    <div class="cuadro-gris"></div>
    <div class="icono-derecho">
        <img src="https://cdn-icons-png.flaticon.com/512/5787/5787016.png" alt="Icono">
    </div>


    <div class="cuadro-gris">
        <div id="show-employee" style="display: none;">
            <a>Hola mundo</a>
        </div>
        <div id="show-store">

        </div>
        <div id="register-order">

        </div>
        <div id="exit">
            <a></a>
        </div>
        <div style="width: 100%; height: 30%; background-color: beige;">

            <!-- Contenedor del formulario -->
            <div class="formulario">
                <label for="nombre">Registra Nombre:</label>
                <input type="text" id="nombre" name="nombre"><br><br>

                <label for="stock">Stock:</label>
                <input type="text" id="stock" name="stock"><br><br>

                <label for="tipo">Tipo:</label>
                <input type="text" id="tipo" name="tipo">
            </div>

        </div>
        <!-- Contenedor de la tabla -->
        <div class="conteiner_button" ">
            <button>Guardar</button>
            <button>Editar</button>
            <button>Eliminar</button>
        </div>
        <div class=" tabla-contenedor">
            <!-- Tabla centrada en la parte inferior del cuadro gris -->
            <table>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Direccion</th>
                    <th>DNI</th>
                </tr>
                <!-- 12 filas vacÃ­as en total -->
            </table>
        </div>
    </div>

</body>

</html>
